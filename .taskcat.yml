project:
  name: connect-integration-teleopti-wfm
  owner: servicedesk@teleopti.com
  package_lambda: false
  s3_regional_buckets: true
  shorten_stack_name: true
  regions:
    - us-east-1
    - us-east-2
    - us-west-1
    - us-west-2
    - ap-northeast-1
    - ap-northeast-2
    - ap-south-1
    - ap-southeast-1
    - ap-southeast-2
    - ca-central-1
    - eu-central-1
    - eu-west-1
    - eu-west-2
    - eu-west-3
    - sa-east-1
  s3_bucket: ''
tests:
  teleopti:
    parameters:
      QSS3BucketName: $[taskcat_autobucket]
      QSS3BucketRegion: $[taskcat_current_region]
      SFTPHostname: override.example.com
      SFTPPassword: Overr1d3
      SFTPUserName: override
      SecurityGroupIds: sg-override
      SubnetIds: subnet-override
    s3_bucket: ''
    template: templates/connect-integration-teleopti-wfm.json
